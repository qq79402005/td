[application]

name="td"
main_scene="res://launch/launch.tscn"
main_loop_type=""
icon="res://icon.png"

[autoload]

logger="*res://global/logger.gd"
items="*res://global/items.gd"
network="*res://global/network.gd"
global="*res://global/global.gd"

[debug]

force_fps=30

[display]

width=1334
height=750

[editor_plugins]

enabled=["spine-importer"]

[input]

skill_0=[key(1)]
scene_rotate=[key(QuoteLeft)]
cha_move_left=[key(Left), key(A)]
cha_move_right=[key(Right), key(D)]
cha_move_up=[key(W), key(Up)]
cha_move_down=[key(Down), key(S)]
